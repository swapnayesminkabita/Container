<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container-box">
       <div class="box-style box">
         <img src="html.svg" alt="img">
         <h1>HTML</h1>
         <h3>$1000</h3>
       </div>
       <div class="box-style box">
         <img src="css.svg" alt="img">
         <h1>CSS</h1>
         <h3>$1500</h3>
       </div>
       <div class="box-style box">
         <img src="javascript.svg" alt="img">
         <h1>JAVASCRIPT</h1>
         <h3>$2000</h3>
       </div>
       <div class="box-style box">
         <img src="jquery.svg" alt="img">
         <h1>JQUERY</h1>
         <h3>$2500</h3>
       </div>
       <div class="box-style box">
         <img src="react.svg" alt="img">
         <h1>REACT</h1>
         <h3>$3000</h3>
       </div>
       <div class="box-style box">
         <img src="angular.svg" alt="img">
         <h1>ANGULAR</h1>
         <h3>$1000</h3>
       </div>
    </div>    
</body>
</html>
